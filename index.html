<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fustore</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header id="header" class="header sticky-top">
            <nav class="navbar navbar-fustore navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.svg" alt="logo" />
                    </a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link active" href="#"
                                >Home <span class="sr-only">(current)</span>
                            </a>
                            <a class="nav-link" href="#">Products</a>
                            <a class="nav-link" href="#">Inspirations</a>
                            <a class="nav-link" href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="page-content page-home">
            <section id="hero" class="hero">
                <div class="container">
                    <div class="row justify-content-end">
                        <div class="col-12 order-last order-lg-first col-lg-6">
                            <h1 class="hero-title text-dark font-weight-medium">
                                <span
                                    class="d-block font-weight-semibold text-primary"
                                >
                                    Affordable
                                </span>
                                Furniture products
                            </h1>
                            <p class="hero-desc">
                                Here you can get the latest cool furniture
                                products at very affordable prices. Let's start
                                looking for products and shopping.
                            </p>

                            <form class="form-inline hero-form">
                                <div class="form-group mr-sm-3">
                                    <label for="search" class="sr-only">
                                        Search
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="search"
                                        placeholder="Find what you need"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary px-4 font-weight-bold"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                        <div class="col-8 col-lg-6">
                            <div
                                id="carouselExampleControls"
                                class="carousel hero-carousel slide"
                                data-ride="carousel"
                            >
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img
                                            src="./images/hero-carousel/1.png"
                                            class="d-block w-100"
                                            alt="chair"
                                        />
                                    </div>
                                    <div class="carousel-item">
                                        <img
                                            src="./images/hero-carousel/1.png"
                                            class="d-block w-100"
                                            alt="chair"
                                        />
                                    </div>
                                    <div class="carousel-item">
                                        <img
                                            src="./images/hero-carousel/1.png"
                                            class="d-block w-100"
                                            alt="chair"
                                        />
                                    </div>
                                </div>
                                <a
                                    class="carousel-control-prev"
                                    href="#carouselExampleControls"
                                    role="button"
                                    data-slide="prev"
                                >
                                    <span
                                        class="carousel-control-prev-icon"
                                        aria-hidden="true"
                                    ></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a
                                    class="carousel-control-next"
                                    href="#carouselExampleControls"
                                    role="button"
                                    data-slide="next"
                                >
                                    <span
                                        class="carousel-control-next-icon"
                                        aria-hidden="true"
                                    ></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
